name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, GH ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
          # Use a Personal Access Token stored in repository secrets named GH_PAGES_PAT
          # Create a PAT with 'repo' (or 'public_repo') scope and add it to Settings -> Secrets -> Actions
          github_token: ${{ secrets.GH_PAGES_PAT }}
